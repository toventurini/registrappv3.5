<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="primary" routerLink="/login" routerDirection="back">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <div id="header">
      <h1>Registrarse</h1>
    </div>

    <form id="form">
      <app-input placeholder="Nombre"></app-input>
      <app-input placeholder="Apellido"></app-input>
      <app-input placeholder="Email"></app-input>
      <app-input type="password" placeholder="ContraseÃ±a"></app-input>
      <ion-button expand="block" shape="round">Registrarse</ion-button>
    </form>
    


  </div>
</ion-content>
